<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Last Of Us</title>
		<link rel="shortcut icon" href="./src/imagens/icon.jpg" type="image/x-icon" />
		<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/estilos.css" />
		<link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css">
	</head>
	<body>
		<header class="cabecalho">
			<div class="logo">
				<img src="./src/imagens/dog.jpg" alt="Logo Naughty Dog" />
				<hr />
				<img src="./src/imagens/thelast.jpg" alt="Logo Jogo" />
			</div>
			<nav>
				<ul class="menu">
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#comprar">Comprar</a>
					</li>
					<li>
						<a href="https://www.playstation.com/pt-br/games/the-last-of-us-part-i/" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="home" id="home">
			<img class="imagem-fundo" src="./src/imagens/Ellie_2.jpg" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

			<div class="informacoes">
				<div class="lista-de-jogos">
					<img src="./src/imagens/logo_parte_I.jpg" alt="Logo Jogo_I" />
					<img src="./src/imagens/logo_parte_II.png" alt="Logo Jogo_II" />
				</div>
				<h1 class="titulo">Já disponíveis para Playstation 4 </h1>
				<p class="texto">Experimente os fênomenos de entretenimento The Last Of US I e parte II</p>

				<a class="btn-comprar" href="#comprar">Compre já</a>
			</div>
		</main>
		<section class="compre-ja" id="comprar">
			<h2 class="titulo">Compre já</h2>
			<div class="cartao">
				<img class="capa-do-jogo" src="./src/imagens/The Last of Us - Fan Poster, Kyle V_ James.jpg" alt="Capa do The Last" />

				<div class="informacoes">
					<h3>The Last Of Us II</h3>
					<p>
						Inclui <strong>modo história do The Last Of Us I</strong> e
						<strong>The Last Of Us II</strong>
					</p>
					<ul class="plataformas">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						
					</ul>
				</div>
				<button class="btn-plataforma">
					Selecione a plataforma

					<ul class="plataformas">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
					</ul>
				</button>
			</div>
		</section>
		<script src="./src/js/index.js"></script>
	</body>
</html>
